<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="base-box">
      <div class="input-num-base">
        <input class="input-num" type="text" placeholder="0" />
      </div>
      <div class="total-buttons-base">
        <div class="buttons-base" id="row1">
          <button class="operator">AC</button>
          <button class="operator">%</button>
          <button class="operator">back</button>
          <button class="operator">/</button>
        </div>
        <div class="buttons-base">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>
        <div class="buttons-base">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>

        <div class="buttons-base">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
        </div>
        <div class="buttons-base">
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button id="isequal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
